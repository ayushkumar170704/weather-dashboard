<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main class="main-content">
            <!-- Current Weather Card -->
            <div class="weather-card current-weather">
                <div class="location">
                    <h2 id="currentCity">London</h2>
                    <p id="currentDate"></p>
                </div>
                <div class="weather-info">
                    <div class="temperature">
                        <span id="currentTemp">22°</span>
                        <div class="weather-icon">
                            <i id="currentIcon" class="fas fa-sun"></i>
                        </div>
                    </div>
                    <div class="weather-details">
                        <p id="weatherDescription">Sunny</p>
                        <p>Feels like <span id="feelsLike">25°</span></p>
                    </div>
                </div>
            </div>

            <!-- Weather Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Visibility</h3>
                        <p id="visibility">10 km</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Humidity</h3>
                        <p id="humidity">65%</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Wind Speed</h3>
                        <p id="windSpeed">12 km/h</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Pressure</h3>
                        <p id="pressure">1013 hPa</p>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container" id="forecastContainer">
                    <!-- Forecast items will be dynamically generated -->
                </div>
            </div>
        </main>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading weather data...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
